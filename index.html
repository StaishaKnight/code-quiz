<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- timer -->
  <div class="timer">
   <span class="display-time">
     60
   </span> 
  </div>  

  <div class="wrapper start-screen">

      <header>
        <h1>... Quiz Challenge</h1>
      </header>
      <div class="card">
        <div class="card-header">
            <h4 class="list-title">View High Scores</h4>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="quiz"
            placeholder=""
            aria-label="Generated quiz"
          ></textarea>
 </div>
    <div class="card-footer">
    <p> Click the buton below to start quiz!</p>
    <button id="start-quiz" class="btn"></button>
    </div>
   </div>
</div>
<!-- questions -->
<div id="questions" class="hide">
  <h2 id="question-title"></h2>
  <div id="choices" class="choices"></div>
</div>

<!-- End Screen -->
<div id="endscreen" class="hide">
  <h2>All done!</h2>
  <p>Your final score is <span id="finalscore"></span>.</p>
  <p>
    Enter initials: <input type="text" id="initials" max="3" />
    <button id="submit">Submit</button>
  </p>
</div>

     
    <script src="script.js"></script>
  </body>
</html>
