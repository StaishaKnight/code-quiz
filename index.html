<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>... Quiz Challenge</h1>
      </header>
      <div class="card">
        <div class="card-header">
            <h4 class="list-title">View high scores</h4>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="quiz"
            placeholder=""
            aria-label="Generated quiz"
          ></textarea>
 </div>
    <div class="card-footer">
    <p> Click the buton below to start quiz!</p>
    <button id="start-quiz" class="btn"></button>
 </div>


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
